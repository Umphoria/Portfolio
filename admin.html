<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface d'ajout de projet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Ajouter un nouveau projet</h1>
        <form id="projectForm">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Titre du projet</label>
                <input type="text" id="title" class="border p-2 w-full" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Description</label>
                <textarea id="description" class="border p-2 w-full" required></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">URL de l'image</label>
                <input type="text" id="image" class="border p-2 w-full" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">URL du logo</label>
                <input type="text" id="logo" class="border p-2 w-full">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2">Créer le projet</button>
        </form>
        <div id="successMessage" class="mt-4 hidden text-green-500">Projet ajouté avec succès !</div>
    </div>

    <script src="projectManager.js"></script>
</body>
</html>
